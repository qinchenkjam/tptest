{extend name="public:layout" /}

<link href="//cdn.bootcss.com/bootstrap/4.0.0-alpha.5/css/bootstrap-flex.css" rel="stylesheet">

{block name="body"}
<body>
<nav class="breadcrumb"><i class="Hui-iconfont">&#xe67f;</i> 首页 <span class="c-gray en">&gt;</span> 资讯管理 <span class="c-gray en">&gt;</span> 资讯列表 <a class="btn btn-success radius r" style="line-height:1.6em;margin-top:3px" href="javascript:location.replace(location.href);" title="刷新" ><i class="Hui-iconfont">&#xe68f;</i></a></nav>
<form action="" method="post"> 
<div class="page-container">
	<div class="text-c"> <span class="select-box inline">
		<select name="cat_id" class="select">
	    <option value="0">全部分类</option>
	    {volist name="newCate" id="vo"}
	    <option value="{$vo['cid']}">{$vo.cat_name}</option>
	    {/volist}
	  </select>
		</span> 日期范围：
		<input type="text" name="dateStart" onfocus="laydate()" id="logmin" class="input-text Wdate" style="width:120px;">
		-
		<input type="text"  name="dateEnd" onfocus="laydate()" id="logmax" class="input-text Wdate" style="width:120px;">
		<input type="text" name="title" id="" placeholder=" 资讯名称" style="width:250px" class="input-text">
		<button id="" class="btn btn-success" type="submit"><i class="Hui-iconfont">&#xe665;</i> 搜资讯</button>
	</div>
</form>
	<div class="cl pd-5 bg-1 bk-gray mt-20"> <span class="l"><a href="javascript:;" onclick="datadel()" class="btn btn-danger radius"><i class="Hui-iconfont">&#xe6e2;</i> 批量删除</a> <a class="btn btn-primary radius" data-title="添加资讯" _href="{:url('admin/news/newsadd')}" onclick="Hui_admin_tab(this)" href="javascript:;"><i class="Hui-iconfont">&#xe600;</i> 添加资讯</a></span> <span class="r">共有数据：<strong>54</strong> 条</span> </div>
	<div class="mt-20">
		<table class="table table-border table-bordered table-bg table-hover table-sort">
			<thead>
				<tr class="text-c">
					<th width="25"><input type="checkbox" name="" value=""></th>
					<th width="80">ID</th>
					<th>标题</th>
					<th width="80">分类</th>
					<th width="80">来源</th>
					<th width="120">更新时间</th>
					<th width="75">浏览次数</th>
					<th width="60">发布状态</th>
					<th width="120">操作</th>
				</tr>
			</thead>
			<tbody>
			 {foreach name="list" item="vo" key="k"}
				<tr class="text-c">
					<td><input type="checkbox" value="" name=""></td>
					<td>{$vo.id}</td>
					<td class="text-l"><u style="cursor:pointer" class="text-primary" onClick="article_edit('查看','article-zhang.html','10001')" title="查看">{$vo.title}</u></td>
					<td>{$vo.cat_name}</td>
					<td>H-ui</td>
					<td></td>
					<td>21212</td>
					<td class="td-status"><span class="label label-success radius">已发布</span></td>
					<td class="f-14 td-manage"><a style="text-decoration:none" onClick="article_stop(this,'10001')" href="javascript:;" title="下架"><i class="Hui-iconfont">&#xe6de;</i></a> <a style="text-decoration:none" class="ml-5"  href="newsEdit?id={$vo.id}" title="编辑"> <i class="Hui-iconfont">&#xe6df;</i></a> 
					<!-- <a style="text-decoration:none" class="ml-5"  href="newsDel?id={$vo.id}" title="删除"><i class="Hui-iconfont">&#xe6e2;</i></a> -->
					<a style="text-decoration:none" class="ml-5"  href="javascript:removeinfo({$vo.id});" title="删除"><i class="Hui-iconfont">&#xe6e2;</i></a>
					</td>
				</tr>
				{/foreach}
			</tbody>
		</table>
		<br/>
        <br/>
 
  <div id="" class="pages">
      {$list->render()}     
  </div>
	</div>
</div>
<script type="text/javascript" src="__ADMIN__/lib/laydate/laydate.js"></script>
<script>
;!function(){

laydate.skin('molv');

laydate({
   elem: '#lay1'
})
laydate({
   elem: '#lay2'
})

}();

//删除分类
function removeinfo(id){
    layer.confirm('您确定要删除这条信息吗？',{
        btn:['确定','取消']
    },function(){            
        $.getJSON("{:url('admin/News/newsDel')}",{'id':id},function(data){
        	//console.log(data.status);
           if(data.status==0){
               layer.msg(data.msg,{icon:1});
               $("#id_"+id).empty();
           }else{
               layer.msg(data.msg,{icon:2});
           }
        });
    },function(){}
    );
}
</script>
</body>
{/block}



</html>
